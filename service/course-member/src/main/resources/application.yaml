server:
  servlet:
    context-path: /aclservice
  port: 8001
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: SERVICE-ACL
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/courseplatform?serverTimezone=GMT%2B8
    username: root
    password: '0922'
    initialization-mode: NEVER
    type: com.alibaba.druid.pool.DruidDataSource
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis-plus:
  configuration:
    log-impl:  org.apache.ibatis.logging.stdout.StdOutImpl
